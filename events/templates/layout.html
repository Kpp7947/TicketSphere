{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-slate-950 text-white mb-10">
    {% block nav %}{% include 'nav.html' %}{% endblock %}
    <div class="w-full h-[25vh] relative overflow-hidden">
        <img src="{% static 'images/bg.jpg' %}" alt="Logo" class="w-full h-full object-cover">
    </div>
    <div class="absolute inset-0 bg-black/50"></div>
    <main class="mx-48 relative -mt-20">
        {% block content %}{% endblock %}
    </main>
</body>

{% block script %}{% endblock %}
</html>
